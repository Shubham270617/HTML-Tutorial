<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and forms attribute</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="" method="get" accept-charset="utf-16" autocomplete="off" enctype="">
        <label for="fname">First Name</label> <br />
        <input type="text" placeholder="First Name" name="" id="fname">
        <label for="lname">Last Name</label> <br />
        <input type="text" placeholder="LastName" name="" id="lname">
        <button type="submit">Submit</button>

    </form>
</body>
</html>
