<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            
            border-collapse: collapse;
            color: white;
        }

        td, th{
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            text-align: center;
            justify-content: center;
        }

        tr{
            background-color: rgb(3, 77, 61);
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <colgroup>
        <col span="2" style="background-color: rgb(218, 12, 12);" />
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>COuntry Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>In</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>Gn</td>
            <td>germany@gmail.com</td>
        </tr>
        <tr>
            <td>United State of America</td>
            <td>USA</td>
            <td>usa@gmail.com</td>
        </tr>
    </table>
</body>
</html>
